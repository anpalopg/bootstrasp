<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Card Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <div class="card" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagen de ejemplo">
      <div class="card-body">
        <h5 class="card-title">Título de la Card</h5>
        <p class="card-text">Este es un ejemplo básico de una card usando Bootstrap.</p>
        <a href="#" class="btn btn-primary">Ver más</a>
      </div>
    </div>
  </div>

</body>
</html>
